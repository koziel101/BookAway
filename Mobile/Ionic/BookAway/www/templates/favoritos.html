<ion-view title="Favoritos" id="page13" class=" ">
    <ion-content padding="true" class="has-header">
        <div id="favoritos-button-bar5" class=" button-bar ">
            <a ui-sref="menu.bookAway" id="favoritos-button26" style="font-weight:lighter;" class=" button button-positive  button-block button-outline icon ion-android-home ">Home</a>
            <a ui-sref="menu.meuPerfil" id="favoritos-button27" style="font-weight:lighter;" class=" button button-positive  button-block button-outline icon ion-android-contact ">Perfil</a>
            <a ui-sref="menu.estante" id="favoritos-button28" style="font-weight:lighter;" class=" button button-positive  button-block button-outline icon ion-android-bookmark ">Estante</a>
        </div>
        <ion-list id="favoritos-list6" class=" ">
            <ion-item collection-repeat="livro in livrosProximos" class="item item-thumbnail-left" id="favoritos-list-item16" ui-sref="menu.visualizaLivro">
                <img
                    item-width="33%"
                    item-height="200px"
                    ng-src="{{livro.photo}}">
                <h2>{{livro.titulo}}</h2>
                <h4>{{livro.colecao}}</h4>
                <h3>{{livro.autor}}</h3>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
