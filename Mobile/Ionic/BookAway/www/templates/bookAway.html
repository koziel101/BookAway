<ion-view title="BookAway" id="page1" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="bookAway-form6" class="list ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Procure um livro!">
            </label>
            <div class="spacer" style="width: 300px; height: 39px;"></div>
            <ion-item collection-repeat="livro in livrosProximos" class="item item-thumbnail-left" id="bookAway-list-item9" ui-sref="menu.visualizaLivro">
                <img
                    item-width="33%"
                    item-height="200px"
                    ng-src="{{livro.photo}}">
                <h2>{{livro.titulo}}</h2>
                <h4>{{livro.colecao}}</h4>
                <h3>{{livro.autor}}</h3>
            </ion-item>
        </form>
    </ion-content>
</ion-view>
