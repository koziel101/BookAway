<ion-view title="Login" id="page6" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="login-form3" class="list ">
            <ion-list id="login-list3" class=" ">
                <label class="item item-input " id="login-input7">
                    <span class="input-label" >Username</span>
                    <input ng-model="data.login" type="text" placeholder="Username">
                </label>
                <label class="item item-input " id="login-input8">
                    <span class="input-label" >Password</span>
                    <input ng-model="data.senha" type="password" placeholder="Password">
                </label>
                <!--<p class="padding">Your name after clicking submit will be {{data.login}}</p>-->
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="menu.estante" ng-click="saveName()" id="login-button3" class=" button button-positive  button-block ">Log in</a>
            <a ui-sref="menu.signup" id="login-button4" class=" button button-positive  button-block button-outline ">Cadastre-se</a>
        </form>
    </ion-content>
</ion-view>
