<ion-view title="Novo Livro" id="page12" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="novoLivro-form12" class="list ">
            <label class="item item-input " id="novoLivro-input13">
                <span class="input-label">Título</span>
                <input type="text" name="input" ng-model="titulo.text"
           ng-pattern="example.word" required ng-trim="false">
            </label>
            <label class="item item-input " id="novoLivro-input14">
                <span class="input-label">Coleção</span>
                <input type="text" name="input" ng-model="colecao.text"
           ng-pattern="example.word" required ng-trim="false">
            </label>
            <label class="item item-input " id="novoLivro-input15">
                <span class="input-label">Autor</span>
                <input type="text" name="input" ng-model="autor.text"
           ng-pattern="example.word" required ng-trim="false">
            </label>
            <ion-checkbox>Troca</ion-checkbox>
            <ion-checkbox>Venda</ion-checkbox>
            <ion-checkbox>Doação</ion-checkbox>
            <ion-checkbox>Empréstimo</ion-checkbox>
        </form>
        <a ui-sref="menu.estante" id="novoLivro-button21" class=" button button-positive  button-block ">Adicionar Livro</a>
    </ion-content>
</ion-view>
