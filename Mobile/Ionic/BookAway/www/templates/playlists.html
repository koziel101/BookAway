<ion-view view-title="BookAway">
  <ion-content>
    <ion-list>
	    <ion-item collection-repeat="livro in livros" class="item item-thumbnail-left" href="#/app/playlists/{{playlist.id}}">
	        <img
			    item-width="33%"
			    item-height="200px"
			    ng-src="{{livro.photo}}">
	        <h2>{{livro.titulo}}</h2>
	        <h4>{{livro.colecao}}</h4>
	      	<h3>{{livro.autor}}</h3>
	    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
