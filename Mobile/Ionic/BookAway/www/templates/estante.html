<ion-view title="Estante" id="page2" class=" ">
    <ion-content padding="true" class="has-header">
        <div id="estante-button-bar2" class=" button-bar ">
            <a ui-sref="menu.bookAway" id="estante-button13" style="font-weight:lighter;" class=" button button-positive  button-block button-outline icon ion-android-home ">Home</a>
            <a ui-sref="menu.meuPerfil" id="estante-button14" style="font-weight:lighter;" class=" button button-positive  button-block button-outline icon ion-android-contact ">Perfil</a>
            <button id="estante-button15" style="font-weight:lighter;" class=" button button-positive  button-block button-outline icon ion-android-favorite-outline ">Likes</button>
        </div>
        <div id="estante-button-bar1" class=" button-bar "></div>
        <a ui-sref="menu.novoLivro" id="estante-button12" style="font-weight:300;" class=" button button-positive  button-block button-clear ">Adicionar Livro</a>
        <ion-list id="estante-list5" class=" ">
            <ion-item collection-repeat="livro in livros" class="item item-thumbnail-left" id="estante-list-item12" ui-sref="menu.livro">
                <img
                    item-width="33%"
                    item-height="200px"
                    ng-src="{{livro.photo}}">
                <h2>{{livro.titulo}}</h2>
                <h4>{{livro.colecao}}</h4>
                <h3>{{livro.autor}}</h3>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
